[uwsgi]
chdir = /home/pi/Desktop/wdir/web/python-django/engineerempire/
module = engineerempire.wsgi:application
home = /home/pi/Desktop/wdir/web/python-django/venv/

uid = 1000
gid = 1000

socket = /tmp/unluckystrike.sock
chmod-socket = 666
chown-socket = pi:pi

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/unluckystrike.pid
logto = /var/log/uwsgi/unluckystrike/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true